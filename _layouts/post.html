---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><strong>{{ page.title }}</strong></h1>
    <p class="post-meta text-muted">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
