<header class="site-header row">
  <div class="col-md-3">
    <a class="logo logo-on-header" href="{{ site.baseurl }}/"></a>
  </div>
  <div class="col-md-2 col-md-offset-7">
    {% for page in site.pages %}
      {% if page.onHeader %}
        <h6>{{ page.willing }}</h6>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}

  </div>
</header>
